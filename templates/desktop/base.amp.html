{% load static %}
{% get_media_prefix as MEDIA_PREFIX %}
<!doctype html>
<html ⚡>

<head>
    <meta charset="utf-8">
    <title>{% block title %} WF {% endblock title %}</title>
    <link rel="canonical" href="index.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <!-- AMP IMPORTS -->
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-fit-text" src="https://cdn.ampproject.org/v0/amp-fit-text-0.1.js"></script>
    <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-lightbox-gallery"
        src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>
    <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&display=swap" rel="stylesheet">
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>
    <style amp-custom>


        body {
        }

        /* Header */
        nav {
            top: 0;
            background-image: linear-gradient(silver, white, silver);
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            position: fixed;
            z-index: 1;
            width: 100%;
        }


        div.logo{
            width: 160px;
            height: 90px;
            margin-left: 40px;
            margin-top: 8px;
            padding-right: 0px;
            background-image: url("{% static 'icons/wf-pronto-transparent.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 95%;
            transition-property: width, height, opacity;
            transition-duration: 0.5s, 0.5s, 0.5s;
        }

        div.logo:hover{
            width: 200px;
            height: 120px;
            opacity: 150%;
        }



        ul.link {
            list-style: georgian;
        }

        li.link {
            float: left;
            margin-top: 13px;
            top: 0;
            font-size: 32px;
            margin-left: 10px;
            margin-right: 20px;
            text-decoration: none;
            font-family: 'Grenze Gotisch', cursive;
            list-style: none;
            transition-property:font-size, margin-left, opacity;
            transition-duration: 0.7s, 0.7s, 0.7s;
        }

        li.link:hover{
            font-size: 38px;
            margin-left: 15px;
            opacity: 80%;
        }

        a.link{
            text-decoration: none;
            color: rgba(187, 248, 248, 0.363);
            text-shadow: 2px 2px rgb(0, 0, 0);
        }
        
        /* Header END */
        /* Texts  */
        .principal{
            color: rgba(187, 248, 248, 0.363);
            text-shadow: 2px 2px rgb(0, 0, 0);
        }
        /* Texts END */


        /* HOME */
        div.first {
            margin-top: 100px;
            background: linear-gradient(45deg, #444 7.14%, rgba(187, 248, 248, 0.363) 7.14%, rgba(187, 248, 248, 0.363) 50%, #444 50%, #444 57.14%, rgba(187, 248, 248, 0.363) 57.14%, rgba(187, 248, 248, 0.363) 100%);
            background-size: 9.9px 9.9px;
            width: 100%;
            height: 300px;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
        }

        div.slide{
            margin-left: 250px;
        }

        amp-carousel.carousel1{
        }

        amp-fit-text.carousel1{
            font-size: 40px;
            color: black;
            margin-left: 80px;
        }


        /* second  */
        div.second{
            width: 100%;
            text-align: center;
            height: 100px;
            bottom: 0;
        }

        
        /* second END */
        /* third  */
        div.third{
            display: flex;
            width: 100%;
        }

        div.icon{
            margin-left: 4%;
        }

        div.icon-text{
            text-align: center;
            width: 350px;
            margin-left: 20px;
        }

        amp-img.icon{
            margin-left: 35%;
        }
        /* third END  */

        /* HOME END */



        /* FOOTER END */
        div.footer{
            height: 200px;
            background-color: rgb(101, 138, 138);
            width: 100%;
            text-align: center;
            position: relative;
            margin-bottom: 0px;
            bottom: 0px;
        }
        a.footer{
            color: black;
            text-decoration: none;
        }

        /* FOOTER END */
    </style>

</head>

</html>
