{% extends "amp/base.amp.html" %}

{% block content %}
    <div class="page">
    <div class="title">
        <h1 class="principal home-title">Produtos</h1>
    </div>
    {% for p in filter1 %}
        <div class="prod" amp-fx="fly-in-left" data-fly-in-distance="20%" data-duration="1000ms">
            <amp-carousel controls width="2"
            height="3.5"
            layout="responsive"
            type="slides"
            class="carousel2"
            lightbox delay="3000">
            {% for i in p.banner_images.all %}
            <div class="slide2">
                <amp-img src="{{i.imagem.url}}"
                width="250"
                height="250"
                layout="fixed"
                alt=""></amp-img>
                <amp-fit-text class="carousel2" layout="responsive"
                width="2"
                height="2"><h1 class="product principal home-title"><span>{{p.nome}}</span></h1><p class="product principal home-title"><span>{{i.image_text}}</span></p></amp-fit-text>
            </div>
            {% endfor %}
            </amp-carousel>
        </div>
      
        {% endfor %}

    </div>
{% endblock %}
