{% extends "desktop/base.amp.html" %}
{% load static %}


{% block content %}
<div class="page">

    <div class="title">
        <h1 class="principal home-title center cont"><span>Novidades</span></h1>
    </div>
    <div class="newing_news" amp-fx="fly-in-top fade-in">
        {% if news %}
            {% for n in news %}
                <div class="new">
                    <amp-carousel width="400"
                    height="400"
                    layout="fixed"
                    type="slides">
                    {% for p in n.news_images.all %}
                    <amp-img src="{{ p.imagem.url }}"
                        width="400"
                        height="400"
                        layout="fixed"
                        alt=""></amp-img>
                    {% endfor %}
                    </amp-carousel>
                    <h2 class="principal center new">{{n.headline}}</h2>
                    <p class="new">{{n.text|truncatechars:150}}</p>
                </div>
            {% endfor %}
        {% else %}
            <a class="new" href="{% url 'news' %}">
                <div class="new">
                    <h2>Não há notícias no momento.</h2>
                </div>
            </a>
        {% endif %}
    </div>
</div>


{% endblock %}
