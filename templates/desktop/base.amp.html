{% load static %}
{% get_media_prefix as MEDIA_PREFIX %}
<!doctype html>
<html ⚡>

<head>
    <meta charset="utf-8">
    <title>{% block title %} WF {% endblock title %}</title>
    <link rel="canonical" href="index.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <!-- AMP IMPORTS -->
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-fit-text" src="https://cdn.ampproject.org/v0/amp-fit-text-0.1.js"></script>
    <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script async custom-element="amp-lightbox-gallery"
        src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>
    <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
    <script async custom-element="amp-fx-collection"
        src="https://cdn.ampproject.org/v0/amp-fx-collection-0.1.js"></script>


    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">


    <!-- ICON -->
    <link rel="icon" href="{% static 'icons/icon3.png' %}">
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>
    <style amp-custom>
        body {
            background-color: rgba(101, 138, 138, 1);
        }

        /* Header */
        nav {
            overflow: hidden;
            top: 0;
            background-image: linear-gradient(silver, white, silver);
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            position: fixed;
            z-index: 1;
            width: 100%;
        }

        div.loging {
            width: 130px;
            margin-top: 0%;
            margin-left: 14%;

        }

        @media(max-width:1100px) {
            div.loging {
                margin-left: 17%;
                width: 90px;
            }
        }

        div.logo {
            width: 230px;
            height: 100px;
            padding-left: 0px;
            padding-bottom: 0px;
            background-image: url("{% static 'icons/whf-pronto-transparent1.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 95%;
            transition-property: width, height, opacity;
            transition-duration: 0.5s, 0.5s, 0.5s;
        }


        div.logo:hover {
            width: 250px;
            height: 100px;
            opacity: 150%;
        }

        ul.link1 {
            margin-left: -40px;
            width: 25%;
            list-style: georgian;
            display: inline-flex;
        }

        @media(max-width:1100px) {
            ul.link1 {
                margin-left: -50px;
                width: 20%;
            }

        }


        ul.link2 {
            margin-left: 0;
            float: left;
            display: inline-flex;
        }


        @media(max-width:1100px) {
            ul.link2 {
                margin-left: 7%;
                padding-right: 0px;
            }

        }


        li.link1 {
            padding-right: 0px;
            float: left;
            height: 100%;
            margin-left: 80px;
            list-style: none;
        }

        @media(max-width:1100px) {
            li.link1 {
                margin-left: 40px;
                padding-right: 0px;
            }

        }

        li.link_prod {
            float: left;
            height: 100%;
            margin-left: 40px;
            list-style: none;
        }

        @media(max-width:1100px) {
            li.link_prod {
                margin-left: 5px;
                padding-right: 0px;
            }

        }



        li.link2 {
            float: left;
            height: 100%;
            margin-left: 102px;
            list-style: none;
        }

        @media(max-width:1100px) {
            li.link2 {
                margin-left: 60px;
            }

        }

        div.link {
            margin-top: 20px;
            float: left;
            width: 90px;
            height: 40px;
        }

        a.link {
            font-family: 'Bree Serif', serif;
            font-size: 31px;
            font-weight: bold;
            text-decoration: none;
            color: rgba(187, 248, 248, 0.363);
            text-shadow: 2px 2px rgb(0, 0, 0);
        }

        @media(max-width:1100px) {
            a.link {
                font-size: 27px;
            }

        }

        /* Header END */
        div.nav {
            border-style: groove;
            border-color: rgb(101, 138, 138);
        }

        div.page {
            margin-top: 80px;
            background-color: white;
            width: 92%;
            border-style: groove;
            border-color: rgba(101, 138, 138, 0.7);
            margin-left: 4%;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
        }

        div.page2 {
            margin-top: 100px;
            background-color: white;
            width: 92%;
            border-style: groove;
            border-color: rgba(101, 138, 138, 0.7);
            margin-left: 4%;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
        }

        /* Texts  */
        .principal {
            margin-top: 0px;
            color: rgba(187, 248, 248, 0.363);
            text-shadow: 2px 2px rgba(0, 0, 0, 0.9);
        }

        div.title {
            border-style: groove;
            border-color: rgba(101, 138, 138, 0.7);
            border-left: 0px;
            margin-top: 0px;
            top: 0px;
            width: 100%;
            height: 50px;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-image: linear-gradient(silver, white, silver);
        }

        .center {
            text-align: center;
        }

        /* title styles */

        .cursive {
            font-family: 'Patua One', cursive;
        }

        :root {
            --bg-color: rgb(76, 107, 107);
        }

        .home-title span {
            position: relative;
            overflow: hidden;
            display: block;
            line-height: 1.2;
        }


        .home-title span::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: white;
            animation: a-ltr-after 0.5s cubic-bezier(.77, 0, .18, 1) forwards;
            transform: translateX(-101%);
        }

        .home-title span::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            animation: a-ltr-before 0.5s cubic-bezier(.77, 0, .18, 1) forwards;
            transform: translateX(0);
        }

        .home-title span:nth-of-type(1)::before,
        .home-title span:nth-of-type(1)::after {
            animation-delay: 1s;
        }

        .home-title span:nth-of-type(2)::before,
        .home-title span:nth-of-type(2)::after {
            animation-delay: 1.5s;
        }

        @keyframes a-ltr-after {
            0% {
                transform: translateX(-100%)
            }

            100% {
                transform: translateX(101%)
            }
        }

        @keyframes a-ltr-before {
            0% {
                transform: translateX(0)
            }

            100% {
                transform: translateX(200%)
            }
        }

        /* Texts END */


        /* HOME */
        div.first {
            margin-top: 100px;
            background: linear-gradient(45deg, #444 7.14%, rgba(187, 248, 248, 0.363) 7.14%, rgba(187, 248, 248, 0.363) 50%, #444 50%, #444 57.14%, rgba(187, 248, 248, 0.363) 57.14%, rgba(187, 248, 248, 0.363) 100%);
            background-size: 9.9px 9.9px;
            width: 100%;
            max-height: 300px;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
            border-style: groove;
        }


        amp-carousel.carousel1 {
            background: fixed;
            width: 100%;
        }

        div.slide {
            display: inline-flex;
            width: 100%;
            background: linear-gradient(90deg, rgba(250, 250, 250, 0.05), rgba(250, 250, 250, 1), rgba(250, 250, 250, 0.85));
        }

        amp-img.carousel1 {
            margin-left: 0px;
            width: 40%;
            z-index: -1;
            -webkit-mask-image: -webkit-gradient(linear, left top, right bottom, from(rgba(0, 0, 0, 2)), to(rgba(0, 0, 0, 0.2)));
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 1));
        }

        amp-fit-text.carousel1 {
            top: 0px;
            margin-top: 0px;
            padding-left: 0px;
            text-align: center;
            width: 60%;
        }

        div.second {
            margin-top: 0px;
            width: 100%;
            text-align: center;
            height: 200px;
            padding-bottom: 0px;
        }

        div.third {
            display: flex;
            width: 100%;
        }

        div.icon {
            margin-left: 10.1%;
            width: 230px;
            height: 370px;
        }

        @media(max-width:1100px) {
            div.icon {
                margin-left: 3.5%;
                width: 250px;
                height: 340px;
            }
        }

        div.icon-text {
            text-align: center;
            width: 270px;
            margin-left: 0%;
        }

        amp-img.icon {
            margin-left: 5%;
        }

        div.fourth {
            display: flex;
        }


        div.jobs {
            margin-left: 40px;
            border-radius: 10%;
            border-style: groove;
            border-color: silver;
            height: auto;
            box-shadow: 0px 10px 10px 10px rgba(0, 0, 0, 0.2);
            width: 44%;
            float: left;
            background-image: linear-gradient(silver, white, silver);
            padding-bottom: 50px;
        }

        a.job {
            text-decoration: none;
        }

        div.job {
            margin-left: 30px;
            width: inherit;
            border-style: groove;
            border-width: 0.2px;
            width: 90%;
            background-image: linear-gradient(white, white, silver);
            opacity: 85%;

        }

        div.job:hover {
            opacity: 120%;
        }


        div.newing_news {
            display: flex;
        }

        div.news {
            margin-left: 30px;
            border-radius: 10%;
            border-style: groove;
            border-color: silver;
            box-shadow: 0px 10px 10px 10px rgba(0, 0, 0, 0.2);
            max-width: 46%;
            float: left;
            background-image: linear-gradient(silver, white, silver);
            padding-bottom: 50px;
        }

        div.newing {
            width: 90%;
            margin-left: 7.5%;
            display: flex;
            flex-wrap: wrap;
        }

        .newing>div {
            flex: 0 46%;
        }

        a.new {
            text-decoration: none;
        }

        div.new {
            width: inherit;
            text-align: center;
            border-style: groove;
            border-width: 0.2px;
            width: 48%;
            height: 400px;
            background-image: linear-gradient(white, white, silver);
            opacity: 90%;
        }

        div.new:hover {
            opacity: 120%;
        }


        div.see_all {
            margin: auto;
            background-color: transparent;
            margin-top: 20px;
            text-align: center;
            border-width: 5px;
            border-style: solid;
            width: 40%;
            border-image-source: linear-gradient(45deg, silver, rgb(76, 107, 107));
            border-image-slice: 1;
            transition-property: border-image, border-width;
            transition-delay: 0.5, 0.5, 0.5;
        }

        div.see_all:hover {
            border-width: 6px;
        }

        a.see_all {
            text-align: center;
            margin-top: 90px;
            text-decoration: none;
            font-size: 20px;
            opacity: 90%;
            transition-property: padding, font-size, opacity;
            transition-duration: 0.5s, 0.5s, 0.5s;
            padding-bottom: 0px;
        }

        a.see_all:hover {
            font-size: 25px;
            opacity: 120%;
        }

        /* HOME END */

        /* PRODUCT  */

        div.prod {
            padding-top: 0px;
            border-top: 0.2px;
            border-bottom: 0px;
            border-style: groove;
            border-color: rgb(101, 138, 138);
        }

        div.slide2 {
            margin-left: 150px;
            margin-bottom: 30px;
        }

        amp-carousel2 {
            margin-top: 50px;
            width: 100%;
        }

        h1.product {
            font-size: 35px;
        }

        p.product {
            font-size: 20px;
        }

        amp-fit-text.carousel2 {
            position: absolute;
            margin-left: 150px;
            margin-top: 40px;
        }

        /* PRODUCT END */
        /* CONTACT */
        div.box-form {
            margin-left: 55px;
            width: 400px;
            text-align: center;
            background-color: rgba(101, 138, 138, 0.7);
            border-style: groove;
            border-color: silver;
            box-shadow: 0px 10px 10px 10px rgba(0, 0, 0, 0.2);
        }


        div.contact {
            width: 100%;
        }

        div.endereco {
            margin-right: 90px;
            margin-top: 200px;
            width: 300px;
            height: 100px;
        }

        h1.cont {
            margin-top: 0px;
        }

        h2.contact-text {
            margin-bottom: 10px;
        }

        div.checkbuttons {
            margin-top: 100px;
            align-items: center;
            text-align: center;
            padding-bottom: 50px;
        }

        .control-me::after {
            font-size: 100px;
        }

        label.checkbut {
            font-size: 25px;
            background: rgba(187, 248, 248, 0.363);
            padding: 15px 60px;
            border-radius: 0.5rem;
            margin-left: 3%;
            border-style: groove;
            border-color: rgba(0, 0, 0, 0.2);
            transition-property: padding, background, border-color;
            transition-duration: 0.3s, 0.5s, 0.5s;
        }

        label.checkbut:hover {
            background: rgba(101, 138, 138, 0.4);
            border-style: groove;
            border-color: silver;
            padding: 25px 70px;
        }

        label.checkbut:active {
            background-color: rgba(101, 138, 138, 0.6);
            padding: 23px 68px;
        }

        .visually-hidden {
            position: absolute;
            left: -100vw;
        }

        div.contact-text {
            margin-top: 50px;
            text-align: center;
        }

        div.contacting {
            height: 200px;
        }


        /* CONTACT END */

        /* NEWS */
        h2.new {
            background-color: rgba(255, 255, 255, 0.9);
            border-style: groove;
            border-color: rgba(101, 138, 138, 0.6);
            padding-bottom: 0px;
        }

        p.new {
            margin-top: 0px;
            padding-bottom: 0px;
            background-color: rgba(255, 255, 255, 0.9);
            border-style: groove;
            border-color: rgba(101, 138, 138, 0.6);
        }


        /* NEWS END */

        /* FOOTER  */


        footer {
            margin-top: 20px;
            height: 60px;
            background-color: rgb(101, 138, 138);
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0px;
            left: 0px;
            overflow: hidden;
            transition-property: background-color, height;
            transition-duration: 1s;
        }

        footer:hover {
            height: 300px;
            background-color: blue;
        }

        a.footer {
            color: black;
            text-decoration: none;
        }

        /* FOOTER END */
    </style>

</head>

<body>
    <div class="nav">
        <nav amp-fx="float-in-top">
            <ul class="link1">
                <li class="link1">
                    <div class="link">
                        <a class="link" href="{% url 'home' %}">
                            Home
                        </a>
                    </div>
                </li>
                <li class="link_prod">
                    <div class="link">
                        <a class="link" href="{% url 'product' %}">
                            Produtos
                        </a>
                    </div>
                </li>
                <li class="link1">
                    <div class="link">
                        <a class="link" href="{% url 'history' %}">

            <div class="loging">
                <a class="logo" href="{% url 'home' %}">
                    <div class="logo">

                <li class="link2">

                        <a class="link" href="{% url 'contact' %}">

                        </a>

                </li>

    </div>
    {% block content %}
    {% endblock %}
    <!-- Start Footer -->
    <br>
    <div class="footer">
        <footer amp-fx="float-in-bottom">
            <a class="footer" href="https://c2view.com.br/">
                <small class="principal">
                    © C2View
                </small>
            </a>
            <amp-iframe width="1500" height="300" sandbox="allow-scripts allow-same-origin" layout="fixed"
                frameborder="0"
                src="https://maps.google.com/maps?width=1200&amp;height=600&amp;hl=en&amp;q=Av%20Carlos%20mariguela%20-%20RJ,%20737%20loja%202%20Marica+(JRModas)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
            </amp-iframe>
        </footer>
    </div>
    <!-- End Footer -->
</body>

</html>
